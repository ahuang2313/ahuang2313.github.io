<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<link rel='icon' href='kamina_favicon.ico' type='image/x-icon'/>
	<title>Pong</title>

	<!-- include an external style sheet -->
	<link rel="stylesheet" href="pong.css">

	
  </head>

  <body>

  	<div id="controlPanel">
  		<div onclick="startGame()" id="start" class="controls">Start Game</div> 
  		<div onclick="stopGame()" id="stop" class="controls">
  		Stop Game</div>
  		<div onclick="pauseGame()" id="pause" class="controls">Pause Game</div> 
  		<div onclick="resumeGame()" id="resume" class="controls">
  		Resume Game</div>
  		<div id="bonus" class="controls2">Use Powers: P1 - E , P2 - P</div>
	</div>


	<div id="header">
		<h1 id="title">Xtreme Pong</h1>
		<h2 id="left">P1 Score: <span id="score1">0</span></h2>
		<h2 id="right">P2 Score: <span id="score2">0</span></h2>
	  </div>

	<div id="gameBoard">
	  <div id="paddle1" class="paddle">
	  </div>

	  <div id="ball">
	  </div>

	  <div id="paddle2" class="paddle">
	  </div>

	</div>


	<!-- lightbox code -->
	<div id="lightbox" class="hidden"></div>

	  <div id="positionMessage">
	  	<div id ="boundaryMessage" class="hidden">
	  		<img id="x" src="images/x.png" alt="close" onclick="continueGame()">
	  		<h1 class="toptext" id="message">&nbsp;</h1>
	  		<p class="toptext" id="message2"></p>
	  	</div>
	  </div>

	<!-- include an external JS file -->
	<script src="pong.js"></script>
  </body>

</html>
